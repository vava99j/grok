    const toggleBtn = document.getElementById("modeToggle");

const express = require('express');
const mysql = require('mysql');
const bodyParser = require('body-parser');
const cors = require('cors');

const app = express();
app.use(cors());
app.use(bodyParser.json());

// Conex√£o MySQL
const db = mysql.createConnection({

});

db.connect(err => {

  console.log('‚úÖ Conectado ao MySQL!');
});

// Rota para receber o formul√°rio
app.post('/enviar', (req, res) => {
  const { nome, email, mensagem } = req.body;
  const sql = 'INSERT INTO contatos (nome, email, mensagem) VALUES (?, ?, ?)';
  db.query(sql, [nome, email, mensagem], (err) => {
    if (err) {
      console.error(err);
      res.status(500).send('Erro ao salvar mensagem üò¢');
    } else {
      res.send('Mensagem enviada com sucesso üíö');
    }
  });
});

app.listen(3000, () => console.log('üöÄ Servidor rodando em http://localhost:3000'));
